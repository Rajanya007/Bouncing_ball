<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#valid").validate({
                rules: {
                    id: {
                        required: true
                    },
                    pass: {
                        required: true,
                        // minlength: 3,
                        // maxlength: 10844
                    },
                    // cnf: {
                    //     required: true,
                    //     minlength: 3,
                    //     maxlength: 10,
                    //     equalTo:"#ps"
                    // }
                    url:{
                        required: true 
                    },

                    
                },

                submitHandler: function (form) {
                    form.submit();
                }
            });
            $('#login').click(function () {

                var username = $('#id').val();
                var pass = $('#ps').val();
                var url=$("#url").val();
                if (username == "" || pass == "") {
                    $("#valid").submit();
                }
                else {
                    $.ajax({
                        type: "POST",
                        url: url+'/player_api.php',
                        data: 'username=' + username + '&password=' + pass,
                        success: function (response) {
                            // console.log(response)
                            localStorage.setItem("username",username);
                            localStorage.setItem("pass",pass);
                            localStorage.setItem("url",url);
                            
                            if (response.user_info.auth == 0) {
                                alert("Invalid Details")
                            }
                            else {
                                window.localStorage.setItem('login','true');
                                window.location.href = "lives.html"
                            }

                        },
                        error:function(){
                            alert("error");
                        }


                    });

                }
                //alert("Username: " + username + "\npass: " + pass);
                


            });

        });


    </script>

    <style>
        input {
            border: none;
            border-radius: 20px;
            width: -webkit-fill-available;
            height: 42px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
        }

        #hover {
            text-decoration: none;
        }

        #hover:hover {
            text-decoration: underline;
        }

        * {
            font-family: 'Open Sans', sans-serif;
        }

        .error {
            color: red;
        }
    </style>
</head>



<body>
    <center>
        <div style="width: fit-content; margin: auto;box-sizing: border-box;margin-left: 30%; ">
            <div style="float: left;    margin-top: 10%;  width: fit-content;">
                <img src="https://img.icons8.com/pastel-glyph/2x/person-male--v2.png"
                    style="width: 80%; box-sizing: border-box;">
            </div>
            <div style="float: left; box-sizing: border-box; padding: 28px;">
                <form id="valid">
                    <h3>User Login</h3>
                    <div><label for="id"></label>
                        <input type="text" placeholder="Username" id="id" name="id"
                            style="background-color: lightgrey;">
                    </div>
                    <div>
                        <input type="password" placeholder="Password (required)" name="pass" id="ps"
                            style="background-color: lightgrey;">
                    </div>
                    <div>
                        <input type="text" placeholder="URL" id="url" name="url"
                            style="background-color: lightgrey;">
                    </div>
                    <div>
                        <!-- <input type="button" value="Login" style="background-color: lightgreen; cursor: pointer;"
                            id="login"> -->
                        <button type="button" id="login">Login

                        </button>
                    </div>
                    <div>
                        <a href="#" id="hover">Forgot Username/Password</a>
                    </div>
                </form>
            </div>
        </div>
    </center>
</body>

</html>
